<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WxConnect-Formula1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .controls.visible {
            opacity: 1;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .video-info {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-info.visible {
            opacity: 1;
        }

        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .video-counter {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Hover area for showing controls */
        .hover-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            z-index: 999;
        }

        .hover-area-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            z-index: 999;
        }

        /* Loading indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <div class="loading" id="loading">Loading video...</div>
            <iframe id="videoFrame" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <div class="video-info" id="videoInfo">
        <div class="video-title" id="videoTitle">Video Title</div>
        <div class="video-counter" id="videoCounter">1 of 2</div>
    </div>

    <div class="controls" id="controls">
        <button class="control-btn" id="prevBtn" onclick="previousVideo()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
            </svg>
        </button>
        <button class="control-btn" id="playBtn" onclick="togglePlay()">
            <svg id="playIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="m7 4 10 8L7 20V4z"/>
            </svg>
            <svg id="pauseIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>
        <button class="control-btn" id="nextBtn" onclick="nextVideo()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
            </svg>
        </button>
    </div>

    <div class="hover-area" id="hoverArea"></div>
    <div class="hover-area-top" id="hoverAreaTop"></div>

    <script>
        const videos = [
            {
                id: 'EthUSCsOI3M',
                title: 'Video 1',
                url: 'https://www.youtube.com/embed/EthUSCsOI3M?enablejsapi=1&autoplay=1&mute=1'
            },
            {
                id: 'OTpoNebgeAk', 
                title: 'Video 2',
                url: 'https://www.youtube.com/embed/OTpoNebgeAk?enablejsapi=1&autoplay=1&mute=1'
            }
        ];

        let currentVideoIndex = 0;
        let isPlaying = false;
        let controlsTimeout;

        function loadVideo(index) {
            const video = videos[index];
            const iframe = document.getElementById('videoFrame');
            const loading = document.getElementById('loading');
            const videoTitle = document.getElementById('videoTitle');
            const videoCounter = document.getElementById('videoCounter');

            loading.style.display = 'block';
            iframe.style.opacity = '0';

            iframe.src = video.url;
            videoTitle.textContent = video.title;
            videoCounter.textContent = `${index + 1} of ${videos.length}`;

            iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.opacity = '1';
                isPlaying = true;
                updatePlayButton();
            };

            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentVideoIndex === 0;
            nextBtn.disabled = currentVideoIndex === videos.length - 1;
        }

        function updatePlayButton() {
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            
            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }

        function togglePlay() {
            const iframe = document.getElementById('videoFrame');
            if (isPlaying) {
                // Pause video (reload without autoplay)
                const video = videos[currentVideoIndex];
                iframe.src = `https://www.youtube.com/embed/${video.id}?enablejsapi=1&autoplay=0&mute=1`;
                isPlaying = false;
            } else {
                // Play video (reload with autoplay)
                const video = videos[currentVideoIndex];
                iframe.src = `https://www.youtube.com/embed/${video.id}?enablejsapi=1&autoplay=1&mute=1`;
                isPlaying = true;
            }
            updatePlayButton();
        }

        function nextVideo() {
            if (currentVideoIndex < videos.length - 1) {
                currentVideoIndex++;
                loadVideo(currentVideoIndex);
            }
        }

        function previousVideo() {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                loadVideo(currentVideoIndex);
            }
        }

        function showControls() {
            const controls = document.getElementById('controls');
            const videoInfo = document.getElementById('videoInfo');
            
            controls.classList.add('visible');
            videoInfo.classList.add('visible');
            
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                controls.classList.remove('visible');
                videoInfo.classList.remove('visible');
            }, 3000);
        }

        // Event listeners
        document.getElementById('hoverArea').addEventListener('mouseover', showControls);
        document.getElementById('hoverAreaTop').addEventListener('mouseover', showControls);
        document.addEventListener('mousemove', showControls);

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowRight':
                    nextVideo();
                    break;
                case 'ArrowLeft':
                    previousVideo();
                    break;
                case ' ':
                    e.preventDefault();
                    togglePlay();
                    break;
            }
        });

        // Initialize
        loadVideo(currentVideoIndex);
        showControls();
    </script>
</body>
</html>
